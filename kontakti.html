<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakti | INFO-JA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --magenta: #e5007d; --dark: #121212; }
        body { font-family: 'Roboto', sans-serif; margin: 0; background: #f9f9f9; }
        header { background: white; padding: 15px 5%; border-bottom: 4px solid var(--magenta); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 26px; font-weight: 900; text-decoration: none; color: var(--dark); }
        .container { max-width: 600px; margin: 50px auto; background: white; padding: 40px; border-radius: 15px; text-align: center; }
        h1 { color: var(--magenta); font-family: 'Montserrat', sans-serif; }
        .info { margin: 20px 0; font-size: 18px; }
        .email { color: var(--magenta); font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>
    <header><a href="index.html" class="logo">INFO-JA</a></header>
    <div class="container">
        <h1>Na Kontaktoni</h1>
        <p>Keni një lajm, sugjerim apo ankesë? Na shkruani në emailin tonë zyrtar.</p>
        <div class="info">
            E-mail: <a href="mailto:info@infoja.com" class="email">info@infoja.com</a>
        </div>
        <p>Adresa: Prishtinë, Kosovë</p>
    </div>
</body>
</html>
