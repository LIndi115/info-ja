<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO-JA | Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --magenta: #e5007d; --dark: #121212; --light: #ffffff; --gray: #f4f7f6; }
        body { font-family: 'Roboto', sans-serif; margin: 0; display: flex; background-color: var(--gray); }
        
        /* Sidebar */
        .sidebar { width: 260px; height: 100vh; background: var(--dark); color: white; position: fixed; padding: 20px; box-sizing: border-box; }
        .logo-admin { font-family: 'Montserrat', sans-serif; font-size: 24px; font-weight: 900; color: white; display: flex; align-items: center; text-decoration: none; margin-bottom: 40px; }
        .logo-circle { border: 2px solid var(--magenta); border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; margin-left: 5px; color: var(--magenta); font-size: 18px; }
        
        .nav-links { list-style: none; padding: 0; }
        .nav-links li { padding: 12px 10px; border-bottom: 1px solid #222; }
        .nav-links a { color: #ccc; text-decoration: none; font-weight: bold; display: block; transition: 0.3s; }
        .nav-links a:hover { color: var(--magenta); }

        /* Main Content */
        .main-content { margin-left: 260px; padding: 40px; width: 100%; box-sizing: border-box; }
        .card-form { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); max-width: 800px; margin: auto; }
        .card-form h2 { margin-top: 0; color: var(--dark); border-left: 5px solid var(--magenta); padding-left: 15px; margin-bottom: 25px; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #444; }
        input[type="text"], input[type="file"], input[type="url"], select, textarea { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; box-sizing: border-box; outline: none; }
        input:focus, textarea:focus { border-color: var(--magenta); }
        
        .btn-post { background: var(--magenta); color: white; border: none; padding: 15px 30px; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; width: 100%; margin-top: 10px; }
        .btn-post:hover { background: #c4006b; }
        .btn-post:disabled { background: #666; cursor: not-allowed; }

        #statusMsg { margin-top: 15px; text-align: center; font-weight: bold; }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="index.html" class="logo-admin">INFO-<div class="logo-circle"><span>JA</span></div></a>
        <ul class="nav-links">
            <li><a href="index.html">üåê Shiko Web-in</a></li>
            <li><a href="#">üìä Dashboard</a></li>
            <li><a href="#">üì∞ Lajmet e Mia</a></li>
            <li><a href="#" style="color: #ff4444; margin-top: 20px;">üö™ Dil</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="card-form">
            <h2>Shto nj√´ lajm t√´ ri</h2>
            <form id="newsForm">
                <div class="form-group">
                    <label>Titulli i Lajmit</label>
                    <input type="text" id="title" placeholder="Shkruaj titullin e lajmit..." required>
                </div>
                
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Autori</label>
                        <input type="text" id="author" placeholder="Emri i gazetarit..." required>
                    </div>
                    <div class="form-group">
                        <label>Kategoria</label>
                        <select id="category">
                            <option value="Kryesore">Kryesore</option>
                            <option value="Politik√´">Politik√´</option>
                            <option value="Ekonomi">Ekonomi</option>
                            <option value="Showbiz">Showbiz</option>
                            <option value="Sport">Sport</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Ngarko Foto (nga kompjuter/telefon)</label>
                    <input type="file" id="fileInput" accept="image/*">
                </div>

                <div class="form-group">
                    <label>Ose Linku i Fotos (URL)</label>
                    <input type="url" id="imageUrl" placeholder="https://ekujt.com/foto.jpg">
                </div>

                <div class="form-group">
                    <label>Linku i Videos (YouTube - Opsionale)</label>
                    <input type="url" id="videoUrl" placeholder="https://www.youtube.com/watch?v=...">
                </div>

                <div class="form-group">
                    <label>P√´rmbajtja e plot√´ e lajmit</label>
                    <textarea id="content" rows="10" placeholder="Shkruaj tekstin k√´tu..." required></textarea>
                </div>

                <button type="submit" class="btn-post" id="publishBtn">PUBLIKO LAJMIN</button>
                <div id="statusMsg"></div>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Konfigurimi i Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // API Key yt q√´ d√´rgove
        const imgbbAPI = "eb62a6907856c805db10887e57fa34ea"; 

        document.getElementById('newsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const btn = document.getElementById('publishBtn');
            const status = document.getElementById('statusMsg');
            const fileInput = document.getElementById('fileInput');
            
            btn.disabled = true;
            btn.innerText = "Duke u procesuar...";
            status.innerText = "Duke ngarkuar foton n√´ server...";
            status.style.color = "blue";

            let finalImageUrl = document.getElementById('imageUrl').value;

            // Procesi i ngarkimit t√´ fotos
            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append("image", fileInput.files[0]);

                try {
                    const response = await fetch(`https://api.imgbb.com/1/upload?key=${imgbbAPI}`, {
                        method: "POST",
                        body: formData
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        finalImageUrl = result.data.url;
                    } else {
                        throw new Error(result.error.message);
                    }
                } catch (error) {
                    alert("GABIM IMGBB: " + error.message);
                    btn.disabled = false;
                    btn.innerText = "PUBLIKO LAJMIN";
                    status.innerText = "";
                    return;
                }
            }

            if (!finalImageUrl) {
                alert("Ju lutem ngarkoni nj√´ foto ose vendosni nj√´ link URL!");
                btn.disabled = false;
                btn.innerText = "PUBLIKO LAJMIN";
                return;
            }

            // Ruajtja n√´ Firebase
            try {
                status.innerText = "Duke ruajtur lajmin n√´ databaz√´...";
                await push(ref(db, 'lajmet'), {
                    titulli: document.getElementById('title').value,
                    autori: document.getElementById('author').value,
                    kategoria: document.getElementById('category').value,
                    foto: finalImageUrl,
                    video: document.getElementById('videoUrl').value,
                    pershkrimi: document.getElementById('content').value,
                    data: new Date().toLocaleDateString('sq-AL'),
                    timestamp: Date.now()
                });

                status.innerText = "SUKSES! Lajmi u publikua.";
                status.style.color = "green";
                document.getElementById('newsForm').reset();
            } catch (error) {
                alert("GABIM FIREBASE: " + error.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "PUBLIKO LAJMIN";
                setTimeout(() => { status.innerText = ""; }, 3000);
            }
        });
    </script>
</body>
</html>
