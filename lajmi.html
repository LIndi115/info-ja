<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexo Lajmin | INFO-JA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --magenta: #e5007d; --dark: #121212; }
        body { font-family: 'Roboto', sans-serif; margin: 0; background: #f9f9f9; color: var(--dark); line-height: 1.6; }
        
        header { background: white; padding: 15px 5%; border-bottom: 4px solid var(--magenta); display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 26px; font-weight: 900; text-decoration: none; color: var(--dark); }

        .article-container { max-width: 850px; margin: 40px auto; background: white; padding: 40px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.05); }
        
        .back-link { text-decoration: none; color: var(--magenta); font-weight: bold; font-size: 14px; display: inline-block; margin-bottom: 20px; }
        .cat-tag { background: var(--magenta); color: white; padding: 5px 15px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        
        h1 { font-family: 'Montserrat', sans-serif; font-size: 38px; margin: 20px 0; line-height: 1.2; }
        .meta { color: #777; font-size: 14px; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        
        .main-image { width: 100%; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .full-text { font-size: 19px; color: #333; white-space: pre-wrap; margin-bottom: 40px; }
        
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 10px; overflow: hidden; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        footer { text-align: center; padding: 40px; color: #888; font-size: 13px; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">INFO-JA</a>
        <a href="index.html" style="text-decoration:none; font-weight:bold; color:var(--dark);">BALLINA</a>
    </header>

    <div class="article-container" id="contentArea">
        <p>Duke ngarkuar lajmin e plot√´...</p>
    </div>

    <footer>
        &copy; 2026 INFO-JA. T√´ gjitha t√´ drejtat e rezervuara.
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBh_7BwfNbKbscPSW1ZN9Y_UvAntsjl9Wg",
            authDomain: "herolind-6ca5f.firebaseapp.com",
            databaseURL: "https://herolind-6ca5f-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "herolind-6ca5f",
            storageBucket: "herolind-6ca5f.firebasestorage.app",
            messagingSenderId: "893085364638",
            appId: "1:893085364638:web:2db59e6ec72ad7e7c1a68f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Lexojme ID-ne nga URL
        const params = new URLSearchParams(window.location.search);
        const newsId = params.get('id');

        if (newsId) {
            onValue(ref(db, 'lajmet/' + newsId), (snap) => {
                const post = snap.val();
                const area = document.getElementById('contentArea');

                if (post) {
                    // Konvertimi i YouTube link ne format Embed
                    let videoHtml = "";
                    if (post.video && post.video.includes("v=")) {
                        const vidId = post.video.split("v=")[1].split("&")[0];
                        videoHtml = `<div class="video-wrapper"><iframe src="https://www.youtube.com/embed/${vidId}" allowfullscreen></iframe></div>`;
                    }

                    area.innerHTML = `
                        <a href="index.html" class="back-link">‚Üê Kthehu te t√´ gjitha lajmet</a><br>
                        <span class="cat-tag">${post.kategoria}</span>
                        <h1>${post.titulli}</h1>
                        <div class="meta">
                            <span>üìÖ ${post.data}</span> | 
                            <span>‚úçÔ∏è Nga: <b>${post.autori}</b></span>
                        </div>
                        <img src="${post.foto}" class="main-image">
                        <div class="full-text">${post.pershkrimi}</div>
                        ${videoHtml}
                    `;
                    document.title = post.titulli + " | INFO-JA";
                } else {
                    area.innerHTML = "<h2>Lajmi nuk u gjet!</h2><a href='index.html'>Kthehu n√´ fillim</a>";
                }
            });
        } else {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
